<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - NormScout</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #10b981;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .checkmark svg {
            width: 50px;
            height: 50px;
            stroke: white;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            animation: drawCheck 0.5s ease 0.2s forwards;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
        }

        @keyframes drawCheck {
            to { stroke-dashoffset: 0; }
        }

        h1 {
            font-size: 2rem;
            color: #1a1a1a;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .session-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
        }

        .session-info h3 {
            color: #333;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .session-info p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .session-info strong {
            color: #1a1a1a;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background: #5568d3;
        }

        .loading {
            color: #666;
            font-size: 0.9rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="checkmark">
            <svg viewBox="0 0 52 52">
                <path d="M14 27l8 8 16-16" />
            </svg>
        </div>

        <h1>Payment Successful!</h1>
        <p>Thank you for subscribing to NormScout. Your payment has been processed successfully.</p>

        <div class="session-info" id="session-info">
            <h3>Payment Details</h3>
            <p class="loading">Loading payment details...</p>
        </div>

        <a href="/" class="btn">Go to Dashboard</a>
    </div>

    <script>
        // Get session_id from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');

        if (sessionId) {
            // Fetch session details from your backend
            fetch(`/api/payment/checkout-session/${sessionId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.session) {
                        const session = data.session;

                        document.getElementById('session-info').innerHTML = `
                            <h3>Payment Details</h3>
                            <p><strong>Status:</strong> ${session.payment_status}</p>
                            <p><strong>Amount:</strong> $${(session.amount_total / 100).toFixed(2)}</p>
                            <p><strong>Email:</strong> ${session.customer_email || 'N/A'}</p>
                            ${session.subscription ? `<p><strong>Subscription ID:</strong> ${session.subscription}</p>` : ''}
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error fetching session:', error);
                    document.getElementById('session-info').innerHTML = `
                        <h3>Payment Confirmed</h3>
                        <p>Your subscription is now active!</p>
                    `;
                });
        } else {
            document.getElementById('session-info').innerHTML = `
                <h3>Payment Confirmed</h3>
                <p>Your subscription is now active!</p>
            `;
        }
    </script>
</body>
</html>
